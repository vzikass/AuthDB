<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .welcome-container {
            text-align: center;
            font-size: 30px;
            margin-bottom: 50%;
        }
        .logout-container{
            position: absolute;
            top: 15px;
            right: 24px;
            font-size: 30px;
        }
        .deletebtn-container{
            position: absolute;
            top: 52px;
            right: 24px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Home Page</h1>
    </div>
    <div class="logout-container">
        <a href="/logout">
            <button>Logout</button>
        </a>
    </div>
    <div class="deletebtn-container">
        <button id="deleteAccountBtn">Delete Account</button>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete your account?</p>
            <form id="deleteForm" action="/delete" method="post">
                <button type="submit">Yes</button>
                <button type="button" id="cancelBtn">No</button>
            </form>
        </div>
    </div>
    <script>
        // Elements
        var modal = document.getElementById("deleteModal");
        var btn = document.getElementById("deleteAccountBtn");
        var span = document.getElementsByClassName("close")[0];
        var cancelBtn = document.getElementById("cancelBtn");

        // Opening a modal window when a button is clicked
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Close the modal window when you click on <span> (x)
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal window when you click the "No" button
        cancelBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal window when clicking outside it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
